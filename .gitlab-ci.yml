include:
  - project: 'shared/gitlab-ci-includes'
    ref: main
    file:
      - '/base.yml'
      - '/pypi-packages.yml'
      - '/debian-packages.yml'
      - '/python.yml'

variables:
  APTLY_BASE_REPOSITORY: common

stages:
  - test
  - build
  - publish

unit test and feature test:
  stage: test
  image: python:3.11
  script:
    - !reference [.add repositories, script]
    - apt-get -y install python3-cyberfusion-common python3-cached-property python3-cyberfusion-systemd-support
    - RUNLEVEL=1 DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -y install ferm
    - pip install --no-cache-dir -r requirements/test.txt
    - PYTHONPATH=$CI_PROJECT_DIR/src:/usr/lib/python3/dist-packages pytest -n 10 -vvv --cov-branch --cov=cyberfusion.FermSupport --cov-config=.coveragerc --cov-fail-under=100 --junitxml=report-pytest.xml --ci
  artifacts:
    reports:
      junit: report-*.xml
